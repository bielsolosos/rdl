<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="winter">
  <head th:replace="~{layout/base :: head(${appName})}"></head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <nav th:replace="~{layout/base :: navbar}"></nav>
    <div class="flex items-center justify-center p-4">
      <div class="card w-full max-w-2xl bg-base-100 shadow-2xl animate-fade-in">
        <div class="card-body text-center">
          <!-- Header -->
          <div class="flex items-center justify-center gap-3 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
            <h1 class="card-title text-4xl justify-center" th:text="${appName}">
              Redirect Lab
            </h1>
          </div>

          <!-- Status Badge -->
          <div
            class="badge badge-primary badge-lg gap-2 mx-auto my-4 animate-pulse"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="w-4 h-4 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            ONLINE
          </div>

          <!-- Error Alert (se houver) -->
          <div th:if="${errorMessage}" class="alert alert-error shadow-lg mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="stroke-current shrink-0 w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span th:text="${errorMessage}">Erro</span>
          </div>

          <!-- Message -->
          <div class="alert alert-info shadow-lg mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="stroke-current shrink-0 w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span th:text="${message}">Sistema funcionando!</span>
          </div>

          <!-- Stats -->
          <div
            class="stats stats-vertical lg:stats-horizontal shadow-lg w-full mb-6 border border-base-300"
          >
            <div class="stat">
              <div class="stat-figure text-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-8 h-8 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                  ></path>
                </svg>
              </div>
              <div class="stat-title">Total de URLs</div>
              <div class="stat-value text-primary" th:text="${totalUrls}">0</div>
              <div class="stat-desc">Links cadastrados</div>
            </div>

            <div class="stat">
              <div class="stat-figure text-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-8 h-8 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div class="stat-title">URLs Ativas</div>
              <div class="stat-value text-success" th:text="${enabledUrls}">0</div>
              <div class="stat-desc" th:text="${enabledPercentage} + ' do total'">0% do total</div>
            </div>

            <div class="stat">
              <div class="stat-figure text-warning">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-8 h-8 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
                  ></path>
                </svg>
              </div>
              <div class="stat-title">URLs Inativas</div>
              <div class="stat-value text-warning" th:text="${disabledUrls}">0</div>
              <div class="stat-desc">Desabilitadas</div>
            </div>
          </div>

          <!-- Info Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="card bg-base-200 hover:bg-base-300 transition-colors">
              <div class="card-body items-center p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>
                <h3 class="card-title text-lg">Database</h3>
                <p class="text-base-content/70" th:text="${database}">PostgreSQL 16</p>
              </div>
            </div>

            <div class="card bg-base-200 hover:bg-base-300 transition-colors">
              <div class="card-body items-center p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>
                <h3 class="card-title text-lg">Java</h3>
                <p class="text-base-content/70" th:text="${javaVersion}">Version 21</p>
              </div>
            </div>

            <div class="card bg-base-200 hover:bg-base-300 transition-colors">
              <div class="card-body items-center p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m10 13-2 2 2 2"/><path d="m14 17 2-2-2-2"/></svg>
                <h3 class="card-title text-lg">Framework</h3>
                <p class="text-base-content/70" th:text="${framework}">Spring Boot 3.5.8</p>
              </div>
            </div>
          </div>

          <!-- Uptime Section -->
          <div class="alert shadow-lg mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            <div>
              <h3 class="font-bold">Sistema Online desde</h3>
              <div class="text-sm" th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}">22/11/2025 14:30:00</div>
            </div>
          </div>

          <!-- Actions -->
          <div class="card-actions justify-center gap-3">
            <a href="/urls" class="btn btn-primary btn-lg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                />
              </svg>
              Gerenciar URLs
            </a>
          </div>
        </div>
      </div>
    </div>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
    </style>
  </body>
</html>
