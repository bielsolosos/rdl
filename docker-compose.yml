services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rdl-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-rdl-db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-512M}
          cpus: ${POSTGRES_CPU_LIMIT:-1.0}
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-256M}
          cpus: ${POSTGRES_CPU_RESERVATION:-0.5}
    networks:
      - rdl-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rdl-redis
    restart: always
    command:
      - redis-server
      - --maxmemory
      - ${REDIS_MAX_MEMORY:-256mb}
      - --maxmemory-policy
      - allkeys-lru
      - --appendonly
      - "yes"
      - --save
      - "60"
      - "1"
      - --save
      - "300"
      - "10"
      - --save
      - "900"
      - "100"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-256M}
          cpus: ${REDIS_CPU_LIMIT:-0.5}
        reservations:
          memory: ${REDIS_MEMORY_RESERVATION:-128M}
          cpus: ${REDIS_CPU_RESERVATION:-0.25}
    networks:
      - rdl-network

  # Aplicação Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        - VERSION=${APP_VERSION:-latest}
    image: rdl-app:${APP_VERSION:-latest}
    container_name: rdl-app
    restart: always
    ports:
      - "${APP_HOST_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-rdl-db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Application
      SPRING_PROFILES_ACTIVE: prod
      PORT: 8080
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-86400000}
      
      # Features
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-false}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SHOW_SQL: ${SHOW_SQL:-false}
      
      # JVM Options
      JAVA_OPTS: >-
        -Xms${APP_HEAP_MIN:-256m}
        -Xmx${APP_HEAP_MAX:-512m}
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/app/logs/heap_dump.hprof
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-1G}
          cpus: ${APP_CPU_LIMIT:-2.0}
        reservations:
          memory: ${APP_MEMORY_RESERVATION:-512M}
          cpus: ${APP_CPU_RESERVATION:-1.0}
    networks:
      - rdl-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  rdl-network:
    driver: bridge
