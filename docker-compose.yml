services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: rdl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rdl-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rdl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rdl-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/rdl-db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SHOW_SQL: false
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rdl-network

volumes:
  postgres_data:
    driver: local

networks:
  rdl-network:
    driver: bridge
